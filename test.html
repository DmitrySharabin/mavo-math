<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MathJax tests</title>
	<link rel="stylesheet" href="https://test.mavo.io/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.js"></script>
</head>

<body>
	<h1>MathJax tests</h1>

	<section mv-app="math">
		<h1>Basic</h1>

		<table>
			<tr>
				<td>
					<div class="mv-mathjax" property="prop1">$$\frac{a}{1-a^2}$$</div>
				</td>
			</tr>
			<tr title="with options">
				<td>
					This is an inline-equation surrounded by the $ signs:
					<div property="prop2" mv-mathjax-options="inline: $">$\frac{a}{1-a^2}$</div>
				</td>
			</tr>
		</table>
	</section>

	<section mv-app="tex" mv-source="example.tex">
		<h1>From file</h1>

		<table>
			<tr>
				<td>
					<div property="prop" mv-mathjax-options="inline: $"></div>
				</td>
				<td></td>
			</tr>
		</table>
	</section>

	<section mv-app="md" mv-source="example.md" mv-plugins="markdown">
		<h1>Math in Markdown</h1>

		<table>
			<tr>
				<td>
					<div property="prop" mv-mathjax-options="inline: $"></div>
				</td>
				<td></td>
			</tr>
		</table>
	</section>

	<script src="mavo-mathjax.js"></script>

	<script src="https://test.mavo.io/test.js"></script>
</body>

</html>
